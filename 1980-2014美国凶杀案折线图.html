<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <title>第一个 ECharts 实例</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body style="height: 100%; margin: 0">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height: 100%"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
 
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '美国历年的凶杀案'
            },
            tooltip: {},
            legend: {
                data:['凶杀案数']
            },
            xAxis: {
                data: ["1980","1981","1982","1983","1984","1985","1986","1987","1988","1989","1990","1991","1992","1993","1994","1995","1996","1997","1998","1999","2000","2001","2002","2003","2004","2005","2006","2007","2008","2009","2010","2011","2012","2013","2014"]
            },
            yAxis: {},
            series: [{
                name: '凶杀案数',
                type: 'line',
                smooth: true,
                data: [337811,288723,256729,277582,205706,184987,234804,228873,280701,295626,355167,411287,399589,374439,291291,221691,170674,184478,106918,96225,433147,553063,578363,586452,599697,566273,757590,741799,680645,667447,795644,687023,639559,582465,591495]
            }]
        };
 
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
